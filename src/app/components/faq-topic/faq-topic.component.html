<div class="topic">
  <button
    class="topic--title"
    (click)="expandTopic()"
    [attr.aria-expanded]="isExpanded"
    [attr.aria-controls]="id"
  >
    <h2>{{ title }}</h2>
    <span
      class="topic--title-icon"
      [class]="isExpanded ? iconMinus : iconPlus">
    </span>
  </button>
  <p
    class="topic--text"
    [id]="id"
    *ngIf="isExpanded"
  >
    {{ text }}
  </p>
  <span class="topic--span" *ngIf="!isLast"></span>
</div>
