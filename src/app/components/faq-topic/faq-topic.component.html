<div class="topic">
  <button class="topic--title" (click)="expandTopic()">
    {{ title }}
    <span class="topic--title-icon" [class] = "isExpanded ? iconMinus : iconPlus"></span>
  </button>
  <p class="topic--text" *ngIf="isExpanded">{{ text }}</p>
  <span class="topic--span" *ngIf="!isLast"></span>
</div>
